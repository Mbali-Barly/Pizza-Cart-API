<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="API-Pizza-Widget.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>

    <style>
        .cart {
            border: 1px solid;
            background-color: aqua;
            padding: 1em;
            margin: 0.5em;
            width: 15em;
        }
    </style>

    <!-- <script>
   axios
   .get(`https://pizza-cart-api.herokuapp.com/api/pizzas`)
   .then((result) => {
    console.log(result.data);
   })
    </script> -->
    
</head>


<body>
<div x-data="pizzaCartWithAPIWidget">

<div x-text="message"></div>
<div x-text="cartID"></div>

<h2>Pizzas you can order</h2>

    <div>
        Who is buying the pizza:
        <input type="text" x-model="username" >
    </div>

    <strong x-text="pizzas.length"></strong>

    <div>

       <div>
        Cart total: <strong x-text="cart.total"></strong>
       </div> 

       <div class="cart">
            <table>
                <tr>
                    <th>Flavour</th>
                    <th>Qty</th>
                    <th>Total</th>
                </tr>
                <template x-for="pizza in cart.pizzas">
                <tr>
                    <td x-text="pizza.flavour"></td>
                    <td x-text="pizza.qty"></td>
                    <td x-text="pizza.total"></td>
                </tr>
                </template>
            </table>
       </div>

    </div>
    

    <table>
        <template x-for="pizza in pizzas">
        <tr>
            <td x-text="pizza.flavour"></td>
            <td x-text="pizza.size"></td>
            <td x-text="pizza.price"></td>
            <td>
                <button x-on:click="add(pizza)">Buy</button>
            </td>
        </tr>
        </template>
    </table>
</div>
</body>
</html>
